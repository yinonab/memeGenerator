<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME</title>
    <script src="https://kit.fontawesome.com/6f98d63243.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/meetup2.svg" type="image/x-icon">

</head>

<body class="main-layout" onload="onInit()">
    <header class="header">
        <nav class="main-nav">
            <div>

                <h1 data-trans="mem-generator">MEME-GENERATOR</h1>
            </div>
            <div>
                <button data-trans="editor" onclick="onOpenEditor()">Editor</button>
                <button data-trans="gallery" onclick="onOpenGallery()">Gallery</button>
                <select class="lang box" onchange="onSetLang(this.value)">
                    <option value="en">English</option>
                    <option value="he">◊¢◊ë◊®◊ô◊™</option>
                </select>
            </div>


        </nav>
    </header>
    <main class="main-content">
        <main class="editor hidden">
            <div class="canvas-container">
                
                <div class="inputs">
                    <input data-trans="place" oninput="onChangeText()" value="" class="txt" placeholder="Edit Your Punch Line" type="text"
                        id="textInput">
                    <input class="clr" type="color" oninput="onChangeClr(value ,event)" value="#FFFFFF" type="color"
                        id="clr" name="clr">
                    <label for="clr"></label>
                    <select class="box" onchange="onSetFont(value)" class="fontSelector">
                        <option data-trans="ariel" value="Arial">Arial</option>
                        <option data-trans="time" value="Times New Roman">Times New Roman</option>
                        <option data-trans="new" value="Courier New">Courier New</option>
                        <option data-trans="fantasy" value="fantasy">Fantasy</option>
                        <option data-trans="monospace" value="monospace">Mono-Space</option>
                        <!-- Add more font options as needed -->
                    </select>
                    <select class="box" onchange="onSetEmojis(value)" class="fontSelector">
                        <option  value="üòÄ">üòÄ</option>
                        <option  value="üòÅ">üòÅ</option>
                        <option  value="ü§£">ü§£</option>
                        <option  value="üòç">üòç</option>
                        <option  value="üòé">üòé</option>
                        <!-- Add more font options as needed -->
                    </select>


                </div>
                <nav class="edit">
                    <!-- <button onclick="onSave(this)">Save Changes</button> -->
                    <button  class="add" onclick="onAddLine(this)"><i class="fa-solid fa-grip-lines fa-2xl"></i></button>
                    <button class="increase" onclick="onClickPlus(this)"><i class="fa-solid fa-plus fa-2xl"></i></button>
                    <button class="decrease" onclick="onClickMinus(this)"><i class="fa-solid fa-minus fa-2xl"></i></button>
                    <button class="decrease" onclick="onSwitchLine(this)"><i class="fa-solid fa-repeat fa-2xl"></i></button>
                    <button onclick="onClearCanvas()"><i class="fa-solid fa-trash-can-arrow-up fa-2xl"></i></button>
                    <button onclick="onReset()"><i class="fa-solid fa-toilet fa-2xl"></i></button>

                    <button><a href="#" class="btn" onclick="onDownloadImg(this)" download="my-img.jpg"><i class="fa-solid fa-download fa-2xl"></i></a></button>
                    <button class="btn" onclick="onUploadImg()">
                        <i class="fa-brands fa-facebook fa-2xl"></i>
                    </button>
                    <button class="btn" onclick="onShareWhatsapp()">
                        <i class="fa-brands fa-whatsapp fa-2xl"></i>
                    </button>
                </nav>
                <canvas class="canvas" width="450" height="450">
                </canvas>
            </div>
            <!-- <input type="text" class="txt" placeholder="Put Here Your Punch Line"> -->
            </div>
        </main>

        <div class="images-container">
            <main class="gallery">
                <h1>SELECT IMAGE</h1>
            <section class="select-img-container">
            </section>
        </main>
        </div>
    </main>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/i18n.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/meme.controler.js"></script>
</body>

</html>
