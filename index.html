            <div>
                <button data-trans="editor" onclick="onOpenEditor()">Editor</button>
                <button data-trans="gallery" onclick="onOpenGallery()">Gallery</button>

                <div class="inputs">
                    <input data-trans="place" oninput="onChangeText()" value="" class="txt" placeholder="Edit Your Punch Line" type="text"
                        id="textInput">
                    <input class="clr" type="color" oninput="onChangeClr(value ,event)" value="#FFFFFF" type="color"
                        id="clr" name="clr">
                    <label for="clr"></label>
                    <select class="box" onchange="onSetFont(value)" class="fontSelector">
                        <option data-trans="ariel" value="Arial">Arial</option>
                        <option data-trans="time" value="Times New Roman">Times New Roman</option>
                        <option data-trans="new" value="Courier New">Courier New</option>
                        <option data-trans="fantasy" value="fantasy">Fantasy</option>
                        <option data-trans="monospace" value="monospace">Mono-Space</option>

                        <!-- Add more font options as needed -->
                    </select>


                </div>
                <nav class="edit">
                    <!-- <button onclick="onSave(this)">Save Changes</button> -->
                    <button data-trans="add" class="add" onclick="onAddLine(this)"><i class="fa-sharp fa-solid fa-grip-lines"></i></button>
                    <button class="increase" onclick="onClickPlus(this)"><i class="fa-sharp fa-solid fa-plus"></i></button>
                    <button class="decrease" onclick="onClickMinus(this)"><i class="fa-sharp fa-solid fa-minus"></i></button>
                    <button class="decrease" onclick="onSwitchLine(this)"><i class="fa-sharp fa-solid fa-repeat"></i></button>
                    <button onclick="onClearCanvas()"><i class="fa-sharp fa-solid fa-trash-can"></i></button>
                    <button onclick="onReset()"><i class="fa-sharp fa-solid fa-toilet"></i></i></button>

                    <button><a href="#" class="btn" onclick="onDownloadImg(this)" download="my-img.jpg"><i class="fa-sharp fa-regular fa-floppy-disk"></i></a></button>
                    <button class="btn" onclick="onUploadImg()">
                        <i class="fa-sharp fa-solid fa-share-nodes"></i>
                    </button>
                </nav>
                <canvas width="450" height="450">
                </canvas>
